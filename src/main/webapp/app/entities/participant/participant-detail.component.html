
<div *ngIf="participant">
    <h2><span jhiTranslate="jhipsterfileuploadApp.participant.detail.title">Participant</span> {{participant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterfileuploadApp.participant.name">Name</span></dt>
        <dd>
            <span>{{participant.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterfileuploadApp.participant.avatar">Avatar</span></dt>
        <dd>
            <span>{{participant.avatar}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'participant/'+ participant.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
